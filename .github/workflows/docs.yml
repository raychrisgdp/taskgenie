name: Docs

on:
  pull_request:
    paths:
      - "docs/**"
      - "scripts/check_docs.py"
      - ".github/workflows/docs.yml"
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "scripts/check_docs.py"
      - ".github/workflows/docs.yml"

jobs:
  docs-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check docs links and naming
        run: python scripts/check_docs.py
