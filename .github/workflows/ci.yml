name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m pip install -e . --no-deps
          python -m pip install \
            fastapi \
            uvicorn[standard] \
            sqlalchemy[asyncio] \
            aiosqlite \
            alembic \
            typer[all] \
            rich \
            pydantic \
            pydantic-settings \
            ruff \
            pytest \
            pytest-asyncio \
            pytest-cov

      - name: Lint
        run: |
          ruff check backend tests
          ruff format --check backend tests

      - name: Tests
        run: make test-cov
