default_language_version:
  python: python3

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.1
    hooks:
      - id: ruff-format
        types_or: [python]
        # Match CI: check backend and tests directories
        files: ^(backend|tests)/
      - id: ruff
        types_or: [python]
        args: [--fix, --exit-non-zero-on-fix]
        # Match CI: check backend and tests directories
        files: ^(backend|tests)/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=1000]
        exclude: ^uv\.lock$
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: no-commit-to-branch
        # Note: Assumes default branch is named 'main'. Update this if the default branch is renamed.
        args: [--branch, main]
      - id: check-ast
        types_or: [python]
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: debug-statements
        types_or: [python]
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending
      - id: fix-byte-order-marker

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        types_or: [python]
        additional_dependencies: ["pydantic>=2.5.0"]
